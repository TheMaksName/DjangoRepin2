<!DOCTYPE html>
    {% load static %}
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>

        <div class="card border-primary mb-3" style="max-width: 30rem; margin: 0 auto; border-color: #1a73e8 !important;">
            <div class="card-header text-white" style="background-color: #1a73e8;">
            <i class="bi bi-check-circle-fill me-2"></i> Успешная регистрация
            </div>
            <div class="card-body text-primary d-flex align-items-center justify-content-center" style="flex-direction:column; color: #1a73e8 !important;">
            <p class="card-text text-center">{{ message }}</p>
            <a href="https://t.me/MyRepin_bot" class="btn mt-4" style="background-color: #1a73e8; color: white; border: none;">Перейти в Telegram-канал</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
